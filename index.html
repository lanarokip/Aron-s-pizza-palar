<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min (5).css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <div class="text-center">
        <p class=" text-white display-3"><span class="bnt-success">PIZZA</span> !!!!</p>
        <p class="display-5 text-white">Get your pizza in an instant</p>
        <p><i class="fa fa-angle-down" aria-hidden="true" style="font-size: 48px;"></i></p>
    </div>


    <div class="row text-white">
        <div class="col-md-3">
            <img class="img-fluid" src="./assets/abdulaziz-alabdullah-BXhcvsiOEx8-unsplash.jpg" alt="MeatPizza" >
            <p>Meat Pizza</p>
        </div>
        <div class="col-md-3">
             <img class="img-fluid" src="./assets/chad-montano-MqT0asuoIcU-unsplash.jpg" alt="Pepperoni" srcset="">
             <p>Pepperoni pizza</p>
        </div>
        <div class="col-md-3">
              <img class="img-fluid" src="./assets/engin-akyurt-L1iWLlq98Vs-unsplash.jpg">
              <p>Hawaiian Pizza</p>
        </div>
        
    </div>

    <form id="formPizza">
        <div class="container">
            <!-- sellecting pizza type -->
            <div class="text-center text-white head jumbotron">
                <p class="display-4">START YOUR ORDER</p>
                <p class="display-5">what's your flavour. </p>
                <p class="display-5">get the delivery<br> in 30 min</p>
            </div>
            <div class="pizzaForm">
                <div class="row">
                    <div class="col-md-6">
                        <label for="pizza">pizza types</label>                        
                        <select id="pizza" name="pizza" class="form-control">
                            <option value="MeatPizza">Meat Pizza</option>;
                            <option value="PepperoniPizza">Pepperoni Pizza</option>;
                            <option value="HawaiianPizza">Hawaiian Pizza</option>;
                            <option value="BuffaloPizza">Buffalo Pizza</option>
                            <option vlaue="MargheritaPizza">Margherita Pizza</option>
                        </select>

                        <!-- selecting the pizza size -->
                        <p>whats pizza size</p>
                        <label for="pizzaSize">pizza size</label>
                        <select id="pizzaSize" name="pizzaSize" class="form-control">
                            <option value="small">small --@650ksh</option>
                            <option value="medium">medium --@750ksh</option>
                            <option value="large">large --@900 ksh</option>
                        </select>

                        <!-- choose the the crust -->
                        <p>crusty</p>
                        <label for="crusty">how crusty do you want it</label>
                        <select id="crust" name="crust" class="form-control">
                            <option value="thinCrust">Thin Crust</option>
                            <option value="FlatbreadCrust">Flatbread Crust</option>
                            <option value="ThickCrust">Thick Crust</option>
                        </select>

                        <!-- toppings -->
                        <p>select the toping you ineed of</p>
                        <div id="toping">
                            <label for="toping1">
                                <input id="toping1" type="checkbox" name="toping1">tomato --@ 100ksh
                            </label>
                            <label for="toping2">
                                <input id="toping2" type="checkbox" name="toping2"> bacon --@ 50ksh
                            </label>
                            <label for="toping3">
                                <input id="toping3" type="checkbox" name="toping3"> macon --@ 100ksh
                            </label> </br>
                        </div>
                        <label for="numberOfPizza">number of Pizza</label><br>
                        <input id="number" type="number" min="1" placeholder="numberOfPizza" required><br>

                        <!-- submit -->
                        <input class="btn btn-primary text-cent" type="submit" value="place order">


                      
                    </div>
                </div>
            </div>

        </div>
    </form>
<table class="table table-striped mt-5">
    <thead>
        <tr>
            <th> uu </th>
        </tr>
    </thead>
</table>
